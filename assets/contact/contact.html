<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>CONTACT</title>
    <meta name="description" content="任意団体 高松音楽芸能会のホームページ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header">
        <h1 class="logo">
            <a href="index.html">
                <img src="./assets/img/logo.svg" alt="高松音楽芸能会">
            </a>
        </h1>
        <nav>
            <ul class="menu">
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#works">WORKS</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <main class="wrapper">
        <section id="contact">
            <h2 class="section-title">
                <span class="en">CONTACT</span>
                <span class="ja">ご連絡はこちらから</span>
            </h2>
            <form method="post" action="">
                <label>お名前 name</label>
                <input type="text" name="username" value="">
                <label>メールアドレス email</label>
                <input type="email" name="email" value="">
                <label>電話番号 tel</label>
                <input type="tel" name="tel" value="">
                <label>お問い合わせ内容 message</label>
                <textarea rows="7" name="message"></textarea>
                <input type="submit" name="confirm" value="確認画面へ">
            </form>
        </section>
    </main>
    <footer id="footer">
        <ul>
            <li><a href="https://note.com/togk99x">note</a></li>
            <li><a href="https://www.facebook.com/">Facebook</a></li>
            <li><a href="https://x.com">Twitter</a></li>
        </ul>
        <p class="copyright">&copy;高松音楽芸能会 2025</p>
    </footer>
</body>
</html>
